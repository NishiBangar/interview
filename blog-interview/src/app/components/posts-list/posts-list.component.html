<div *ngFor="let post of posts" [routerLinkActive]="'active'">
  <mat-card class="post-card">
    <!-- <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content>{{ post.content }}</mat-card-content> -->
    <mat-accordion multi="true" *ngIf="posts.length > 0">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-card-title>
            {{ post.title }}
          </mat-card-title>
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <mat-action-row>
          <a
            mat-button
            color="primary"
            [routerLink]="['/posts', post.id]"
            [routerLinkActive]="'active'"
            >EDIT</a
          >
          <button mat-button color="warn" (click)="onDelete(post.id)">
            DELETE
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>
</div>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">
  *No posts added yet!
</p>
