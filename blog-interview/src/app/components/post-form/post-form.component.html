<!-- Forms -- (ngForm) 2-way binding using form to create new post -->

<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        id="title"
        ngModel
        #title="ngModel"
        placeholder="Title"
        required
      />
      <mat-error *ngIf="title.invalid">Enter valid title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        id="text-area"
        matInput
        rows="10"
        name="content"
        id="content"
        ngModel
        #content="ngModel"
        placeholder="Content"
        required
      ></textarea>
      <mat-error *ngIf="content.invalid">Enter valid content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      id="submitButton"
      [disabled]="postForm.invalid"
    >
      Save Post
    </button>
  </form>
</mat-card>
<!-- End of Forms -->
